apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: "hello-world:linux"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 300m
              memory: 50Mi
            requests:
              cpu: 200m
              memory: 50Mi
          ports:
            - containerPort: 3000
          env:
            # - name: PUBSUB_EMULATOR_HOST
            #   value: "gcp-pubsub-emulator.default.svc.cluster.local:8085"
